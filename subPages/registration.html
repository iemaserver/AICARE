<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/assets/AboutBg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .glow-on-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glow-on-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(29, 78, 216, 0.6);
        }
    </style>
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto text-center border border-blue-400 glow-on-hover">
        <h1 class="text-2xl font-bold text-blue-600 mb-4 fade-in">Registration Details and Fees <br>Will Be Announced soon</h1>
        <p class="text-gray-700 mb-6 fade-in delay-200">Thank you for your patience. We will keep you updated!</p>
        <a href="/AI_Care/index.html">
            <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition duration-200 pulse">
                Go to Home Page
            </button>
        </a>
    </div>
</body>
</html>
