name: Build and Deploy (Preview)

on:
  push:
    branches:
      - react-test   # runs only on this branch

env:
  NODE_ENV: development

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: build-output       # ✅ simpler name
          path: build              # ✅ no "./" — just "build"


  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build                  # ✅ ensures it runs AFTER build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output       # ✅ must match name above
          path: build              # ✅ same path as Firebase expects

      - name: Deploy to Firebase (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: preview
