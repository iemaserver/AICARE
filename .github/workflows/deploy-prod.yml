name: Deploy to Live (Production)

on:
  push:
    branches:
      - main   # Deploys automatically when code is pushed or merged into main

env:
  NODE_ENV: production

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Install Vite
        run: npm install vite --save-dev

      - name: Build project
        run: npm run build

      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist   # keep dist since your Vite build outputs here

  deploy:
    name: Deploy Live
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to Firebase (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"
          channelId: live   # ðŸ‘ˆ this is the only difference â€” deploys to production channel
